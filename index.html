<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jardín Animado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="garden">
        <div class="grass"></div>
        <!-- Flores generadas dinámicamente -->
        <div id="flowers-container"></div>
    </div>
    <div id="controls">
        <button onclick="addFlower()">
            🌸 Añadir Flor
        </button>
        <button onclick="removeFlower()">
            🗑️ Quitar Flor
        </button>
        <button onclick="toggleAnimation()">
            ⏸️ Pausar/Reanudar
        </button>
        <button onclick="changeWeather()">
            🌤️ Cambiar Clima
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
